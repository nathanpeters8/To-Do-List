<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link href="index.css" rel="stylesheet" type="text/css" />
    <!-- JS -->
    <script src="application.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">To Do List</h1>
      <div class="row">
        <div class="col-12 d-flex justify-content-center column-gap-2">
          <input type="text" class="form-control p-4" placeholder="What needs to be done?">
          <button class="addTask">Add Task</button>
        </div>
        <div class="col-12">
          <table class="table table-bordered table-striped table-secondary">
            <!-- <thead>
              <th>Description</th>
              <th>Mark Complete</th>
              <th>Remove</th>
            </thead> -->
            <tbody>
              <tr>
                <!-- <td class="description">This is a task</td>
                <td class="complete"><input type="checkbox"></td>
                <td class="remove"><button>Remove</button></td> -->
              </tr>
            </tbody>
          </table>
          <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-primary ms-2">All</button>
            <button class="btn btn-primary ms-2">Active</button>
            <button class="btn btn-primary ms-2">Completed</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
