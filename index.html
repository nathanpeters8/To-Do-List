<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e067495424.js" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link href="index.css" rel="stylesheet" type="text/css" />
    <!-- JS -->
    <script src="application.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5 text-decoration-underline">To Do List</h1>
      <div class="row">
        <div class="col-8 container d-flex justify-content-center column-gap-2">
          <input type="text" class="form-control p-4" placeholder="What needs to be done?">
          <button class="addTask btn btn-success">Add Task</button>
        </div>
        <div class="container-sm todo-list col-6 border border-bottom-0 mt-4 px-0">
          <div class="task d-flex justify-content-evenly align-items-center border-bottom p-2">
            <span class="remove mt-1"><i class="fa-solid fa-x fa-md" style="color: #e23838;"></i></span>
            <h3 class="text-lowercase mb-0">This is a task</h3>
            <input type="checkbox" name="complete" id="markComplete" class="form-check form-check-input btn btn-outline-primary">
          </div>
        </div>
        <div class="col-12 d-flex justify-content-center my-3 btn-group-sm">
          <button class="btn btn-light me-2 mt-3">All</button>
          <button class="btn btn-light me-2 mt-3">Active</button>
          <button class="btn btn-light mt-3">Completed</button>
        </div>
      </div>
    </div>
  </body>
</html>
